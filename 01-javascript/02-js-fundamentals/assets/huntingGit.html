<!DOCTYPE html>
<html>
<head>
	<title>Hunting Github</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"></link>
	
	<script type="text/javascript">
		$(document).ready(
				function(){
					$('#username').submit(function(){
		            if($("input[name='username']").val()){
		              $.get("https://api.github.com/users/"+($("input[name='username']").val()), displayName);
		              event.preventDefault();
		            }
		          	});
			        function displayName(data) {
			        	if(data.name) {
			              document.getElementById('name').innerHTML = data.name;
			            }
			            else {
			              document.getElementById('nothing').innerHTML = "Couldn't find it!";
			            }
			        }
				
			})
	</script>
	<style type="text/css">
		p{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		
        <h1>What is this Github user's name?</h1>
        <div class="col-md-6" id="findName">
	        <form id="username">
	          <input type="text" name="username" placeholder="username">
	          
	          <input type="submit" class="btn red" value="Hunt for name!"> 
	        </form>
    	
    	<p>Their name is: <span id="name"></span></p>
    	<p id="nothing"></p>
    	
		</div>
	</div>

	
</body>
</html>
