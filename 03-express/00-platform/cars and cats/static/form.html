<!DOCTYPE html>
<html>
<head>
	<title>Add Info about Cars</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<style>
		h2 {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Car Information </h2>
		<div class="col-md-8">
			<form>

				Title <input type="text" name="car_title" class="form-group"><br>
				Description <input type="text" name="car_description" class="form-group"><br>
				Car Model <input type="text" name="car_model" class="form-group"><br>
				Year of Release <input type="date" name="year" class="form-group">
			</form>
		</div>
	</div>
</body>
</html>
